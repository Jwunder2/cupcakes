<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link href="styles/styles.css" rel="stylesheet">
    <title>Cupcakes</title>
</head>

<body>
<div class="container">
    <h1>Cupcake Fundraiser</h1>

    <form action="#" method="post" class="form-horizontal">

        <div class="form-group">
            <label for="inputName" class="col-sm-2 control-label">Please enter a name</label>

            <div class="col-sm-4">
                <input class="form-control" type="text" name="inputName" id="inputName" >
            </div>
        </div>


        <!-- select flavors -->
        <div class="form-group">
            <label class="col-sm-2 control-label">Select Flavor(s)</label>
            <div class="col-sm-4">
                <repeat group="{{ @flavors }}" value="{{ @flavor }}">
                    <label><input type="checkbox" name="flavs[]"
                                  id="{{ @flavor }}" value="{{ @flavor }}">
                        {{ @flavor }}
                        </input>
                    </label><br>
                </repeat>
            </div>
        </div>

        <div class="col-xs-3 ">
            <input class="form-control btn btn-default"
                   type="submit" value="Next">
        </div>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
